<h3 class="center">All persons profiles</h3>
<input class="search" name="query" placeholder="Search Profile Here" [(ngModel)]="searchQuery" /><br>
<button class="submit" (click)="sendQuery()">Submit</button>
<div *ngIf="persons; else elseBlock">
    
    <ul class="list">
      <li [ngStyle]="{'background-color': (i % 2 == 1)? 'white' : 'silver'}" class="list_item" *ngFor="let person of persons | paginate: { itemsPerPage: 5, currentPage: p }; index as i;" >
        <a [href]="result.html_url" >
          <img class="avatar" [src]=""/>
          <h4 class="title">{{ person.username | uppercase }}</h4>
        </a>
        <p class="description"></p>
        <p> Date of Birth: {{ person.dob | date: 'fullDate'}}</p>
        <p> Gender: {{ person.gender}}</p>
        <p> Email: {{ person.email}}</p>
        <p> Address: {{ person.address}}</p>
      </li>
    </ul>    
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
<ng-template #elseBlock><br><br> Loading...</ng-template>
<div class="flex-container">
  <div class="row"> 
      <div class="flex-item">1</div>
  </div>
</div>
