<p>{{ errorMessage }}</p>

<div class="container">
  <form #form="ngForm" (ngSubmit)="userLogin()">
    <h1>LogIn Form</h1>
    <div class="form-group">
      <label for="mail">Email:</label>
      <input #mail="ngModel" class="form-control" id="email" name="email" type="email" required [(ngModel)]="email"/>
    </div>
    <div [hidden]="mail.valid || mail.pristine"
             class="alert alert-danger">
          Email is required
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #password ="ngModel" class="form-control" id="password" name="password" type="password" required [(ngModel)]="pass"/>
    </div>
    <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
          Password is required
    </div>
    <button class="btn btn-success" type="submit" [disabled]="!form.form.valid">Submit</button>
    <button type="button" class="btn btn-success" (click)="newProfile()">New Profile</button>
  </form>
</div>

<div class="container-fluid">
  <div id="content-container" class="row">
      <div *ngIf='persons' class="exercises-container">
          <h1 class="text-center list-title">Exercises</h1>
          <div *ngFor="let person of persons" class="exercise-tile" (click)="onSelect(exercise)">
              <div class="title">{{person.username}}</div>
          </div>
      </div>
  </div>
</div>
